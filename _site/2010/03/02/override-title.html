    <link rel="stylesheet" href="/jekyll32/css/main.css">
    <title>Title doesn&#39;t match the file name</title>
  </head>


  <body>

    

    <div class="page-content">
      <div class="wrapper">
        <p>The title, if added to the <a href="https://jekyllrb.com/docs/frontmatter/">Front
Matter</a>, like so:</p>

<figure class="highlight"><pre><code class="language-text" data-lang="text">---
title: Doesn't match the file name
---</code></pre></figure>

<p>Prevents autogeneration based on the filename. For example, this page is named
<code class="highlighter-rouge">_posts/2010-03-02-override-title.md</code> and is not the same as the title.</p>

      </div>
    </div>

    

  </body>

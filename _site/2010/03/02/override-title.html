  <title>Title doesn&#39;t match the file name</title>
  </head>


  <body>

    

    <div class="page-content">
      <div class="wrapper">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">Title doesn't match the file name</h1>
    <p class="post-meta"><time datetime="2010-03-02T00:00:00-05:00" itemprop="datePublished">Mar 2, 2010</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    <p>The title, if added to the <a href="https://jekyllrb.com/docs/frontmatter/">Front
Matter</a>, like so:</p>

<figure class="highlight"><pre><code class="language-text" data-lang="text">---
title: Doesn't match the file name
---</code></pre></figure>

<p>Prevents autogeneration based on the filename. For example, this page is named
<code class="highlighter-rouge">_posts/2010-03-02-override-title.md</code> and is not the same as the title.</p>

  </div>

</article>

      </div>
    </div>

    

  </body>

<h2 id="mysql">MySQL</h2>

<figure class="highlight"><pre><code class="language-mysql" data-lang="mysql">select name, ip, environment
	FROM hosts
	ORDER BY environment, name;
select name, updated_at, timediff(now(),created_at)
  from hosts
  where updated_at &lt;= date_sub(now(), interval 24 hour);
select distinct fact_values.value
  from fact_names
  join fact_values
    on fact_values.fact_name_id=fact_names.id
  where fact_names.name="roles"
  order by value;
SELECT a, b FROM c JOIN (d,e) ON c.id = d.id AND d.id = e.fid;
SELECT a, b FROM c JOIN (d CROSS JOIN e) ON c.id = d.id AND d.id = e.fid;
\d pg_attribute</code></pre></figure>

<h2 id="postgresql">PostgreSQL</h2>

<figure class="highlight"><pre><code class="language-postgresql" data-lang="postgresql">select name, ip, environment
	FROM hosts
	ORDER BY environment, name;
select name, updated_at, timediff(now(),created_at)
  from hosts
  where updated_at &lt;= date_sub(now(), interval 24 hour);
select distinct fact_values.value
  from fact_names
  join fact_values
    on fact_values.fact_name_id=fact_names.id
  where fact_names.name="roles"
  order by value;
SELECT a, b FROM c JOIN (d,e) ON c.id = d.id AND d.id = e.fid;
SELECT a, b FROM c JOIN (d CROSS JOIN e) ON c.id = d.id AND d.id = e.fid;
\d pg_attribute</code></pre></figure>

<h2 id="text-1">Text 1</h2>

<figure class="highlight"><pre><code class="language-text" data-lang="text">set nocompatible
set backspace=2
set ruler
set background=dark
syntax on
let loaded_matchparen=1
map &lt;F6&gt; &lt;Esc&gt;:set spell spelllang=en_us&lt;CR&gt;
map &lt;F7&gt; &lt;Esc&gt;:set nospell&lt;CR&gt;</code></pre></figure>

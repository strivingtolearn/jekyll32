    <div class="page-content">
      <div class="wrapper">
        <p>Here is a mashup of SQL, MySQL, and PostgreSQL all in the same code blocks but
each with a different pygments lexer chosen (sql, mysql, postgresql). I just
want to see what looks different and which ones catch which keywords.</p>

<h2 id="sql">SQL</h2>

<figure class="highlight"><pre><code class="language-sql" data-lang="sql"><span class="k">select</span> <span class="n">name</span><span class="p">,</span> <span class="n">ip</span><span class="p">,</span> <span class="n">environment</span>
	<span class="k">FROM</span> <span class="n">hosts</span>
	<span class="k">ORDER</span> <span class="k">BY</span> <span class="n">environment</span><span class="p">,</span> <span class="n">name</span><span class="p">;</span>
<span class="k">select</span> <span class="n">name</span><span class="p">,</span> <span class="n">updated_at</span><span class="p">,</span> <span class="n">timediff</span><span class="p">(</span><span class="n">now</span><span class="p">(),</span><span class="n">created_at</span><span class="p">)</span>
  <span class="k">from</span> <span class="n">hosts</span>
  <span class="k">where</span> <span class="n">updated_at</span> <span class="o">&lt;=</span> <span class="n">date_sub</span><span class="p">(</span><span class="n">now</span><span class="p">(),</span> <span class="n">interval</span> <span class="mi">24</span> <span class="n">hour</span><span class="p">);</span>
<span class="k">select</span> <span class="k">distinct</span> <span class="n">fact_values</span><span class="p">.</span><span class="n">value</span>
  <span class="k">from</span> <span class="n">fact_names</span>
  <span class="k">join</span> <span class="n">fact_values</span>
    <span class="k">on</span> <span class="n">fact_values</span><span class="p">.</span><span class="n">fact_name_id</span><span class="o">=</span><span class="n">fact_names</span><span class="p">.</span><span class="n">id</span>
  <span class="k">where</span> <span class="n">fact_names</span><span class="p">.</span><span class="n">name</span><span class="o">=</span><span class="nv">"roles"</span>
  <span class="k">order</span> <span class="k">by</span> <span class="n">value</span><span class="p">;</span>
<span class="k">SELECT</span> <span class="n">a</span><span class="p">,</span> <span class="n">b</span> <span class="k">FROM</span> <span class="k">c</span> <span class="k">JOIN</span> <span class="p">(</span><span class="n">d</span><span class="p">,</span><span class="n">e</span><span class="p">)</span> <span class="k">ON</span> <span class="k">c</span><span class="p">.</span><span class="n">id</span> <span class="o">=</span> <span class="n">d</span><span class="p">.</span><span class="n">id</span> <span class="k">AND</span> <span class="n">d</span><span class="p">.</span><span class="n">id</span> <span class="o">=</span> <span class="n">e</span><span class="p">.</span><span class="n">fid</span><span class="p">;</span>
<span class="k">SELECT</span> <span class="n">a</span><span class="p">,</span> <span class="n">b</span> <span class="k">FROM</span> <span class="k">c</span> <span class="k">JOIN</span> <span class="p">(</span><span class="n">d</span> <span class="k">CROSS</span> <span class="k">JOIN</span> <span class="n">e</span><span class="p">)</span> <span class="k">ON</span> <span class="k">c</span><span class="p">.</span><span class="n">id</span> <span class="o">=</span> <span class="n">d</span><span class="p">.</span><span class="n">id</span> <span class="k">AND</span> <span class="n">d</span><span class="p">.</span><span class="n">id</span> <span class="o">=</span> <span class="n">e</span><span class="p">.</span><span class="n">fid</span><span class="p">;</span>
<span class="err">\</span><span class="n">d</span> <span class="n">pg_attribute</span></code></pre></figure>

<h2 id="mysql">MySQL</h2>

<figure class="highlight"><pre><code class="language-mysql" data-lang="mysql">select name, ip, environment
	FROM hosts
	ORDER BY environment, name;
select name, updated_at, timediff(now(),created_at)
  from hosts
  where updated_at &lt;= date_sub(now(), interval 24 hour);
select distinct fact_values.value
  from fact_names
  join fact_values
    on fact_values.fact_name_id=fact_names.id
  where fact_names.name="roles"
  order by value;
SELECT a, b FROM c JOIN (d,e) ON c.id = d.id AND d.id = e.fid;
SELECT a, b FROM c JOIN (d CROSS JOIN e) ON c.id = d.id AND d.id = e.fid;
\d pg_attribute</code></pre></figure>

<h2 id="postgresql">PostgreSQL</h2>

<figure class="highlight"><pre><code class="language-postgresql" data-lang="postgresql">select name, ip, environment
	FROM hosts
	ORDER BY environment, name;
select name, updated_at, timediff(now(),created_at)
  from hosts
  where updated_at &lt;= date_sub(now(), interval 24 hour);
select distinct fact_values.value
  from fact_names
  join fact_values
    on fact_values.fact_name_id=fact_names.id
  where fact_names.name="roles"
  order by value;
SELECT a, b FROM c JOIN (d,e) ON c.id = d.id AND d.id = e.fid;
SELECT a, b FROM c JOIN (d CROSS JOIN e) ON c.id = d.id AND d.id = e.fid;
\d pg_attribute</code></pre></figure>
